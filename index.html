<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>metrô5p</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Desaceleração</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <main>
      <header class="container">
        <h1>Metrô Pixelado </h1>
        <p>
          Artes das estações de metrô de SP refeitas com P5.JS – com direito a pixels fora do lugar e cores que o
          artista original provavelmente não aprovaria. 
        </p>
      </header>
      <section class="container card-container">
        <div class="card">
          <a href="./artes/l2-bvm/index.html">
            <img src="/assets/img/l2-bvm.png" />
            <span>L2-BVM</span>
          </a>
        </div>
        <div class="card">
          <a href="./artes/l2-bvp/index.html">
            <img src="/assets/img/l2-bvp.png" />
            <span>L2-BVP </span>
          </a>
        </div>
      </section>
    </main>
    <div id="footer-container"></div>
    <!-- IMPORT COMPONENTS -->
    <script>
      fetch("./components/navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-container").innerHTML = html;
        });
    </script>
    <script>
      fetch("./components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>
  </body>
</html>
