<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>metro5p</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/artes/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <main>
      <header class="header">
        <h1>L2-BVP</h1>
        <div>
          <p>
            Baseado na obra
            <a
              href="https://pt.wikipedia.org/wiki/Mural_Cores_e_Formas#/media/Ficheiro:Cores_e_Formas.jpg"
              target="_blank"
            >
              Cores e Formas </a
            >(1991) de CÃ­cero Dias.
          </p>
        </div>
      </header>
      <form id="form" class="container">
        <div class="form-section">
          <div class="form-group">
            <label for="image-width">Largura da imagem (px)</label>
            <input
              type="number"
              id="image-width"
              name="image-width"
              value="2000"
              min="16"
            />
          </div>
          <div class="form-group">
            <label for="image-height">Altura da imagem (px)</label>
            <input
              type="number"
              id="image-height"
              name="image-height"
              value="400"
              min="16"
            />
          </div>
          <div class="form-group">
            <label for="image-cols">Tamanho da lajota (px)</label>
            <input
              type="number"
              id="square-size"
              name="square-size"
              value="56"
              min="4"
            />
          </div>
        </div>
        <div class="form-section form-colors">
          <div class="form-group">
            <label for="color1">Cor 1</label>
            <input type="color" id="color1" value="#C3310E" />
          </div>

          <div class="form-group">
            <label for="color2">Cor 2</label>
            <input type="color" id="color2" value="#380903" />
          </div>

          <div class="form-group">
            <label for="bg-color">Cor 3</label>
            <input type="color" id="color3" value="#D7D95D" />
          </div>

          <div class="form-group">
            <label for="shape-color">Cor 4</label>
            <input type="color" id="color4" value="#80A458" />
          </div>
          <div class="form-group">
            <label for="shape-color">Cor 5</label>
            <input type="color" id="color5" value="#48938D" />
          </div>
          <div class="form-group">
            <label for="shape-color">Cor 6</label>
            <input type="color" id="color6" value="#003644" />
          </div>
          <div class="form-group">
            <label for="shape-color">Cor 7</label>
            <input type="color" id="color7" value="#435080" />
          </div>
          <div class="form-group">
            <label for="shape-color">Cor 8</label>
            <input type="color" id="color8" value="#84A7D8" />
          </div>
          <div class="form-group">
            <label for="shape-color">Cor 9</label>
            <input type="color" id="color9" value="#A25B35" />
          </div>
          <div class="form-group">
            <label for="shape-color">Cor 10</label>
            <input type="color" id="color10" value="#FFFFFF" />
          </div>
        </div>

        <button type="submit">Criar imagem</button>
      </form>

      <div id="sketch-holder" class="container"></div>
    </main>
    <script>
      fetch("/components/navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-container").innerHTML = html;
        });
    </script>
    <script src="/src/p5js/l2-bvp.js"></script>
  </body>
</html>
